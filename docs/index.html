<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"
    />
    <link rel="icon" href="favicon.png" sizes="192x192" />
    <title>Career Transitions - Nesta</title>
  </head>
  <body class="bg-slate-50 flex flex-col h-screen">
    <main
      class="
        mx-auto
        p-4
        flex-1 flex
        justify-center
        items-center
        w-full
        max-w-2xl
      "
    >
      <div class="w-full text-center">
        <h1 class="my-6 text-2xl">Find future jobs</h1>
        <p class="mb-6">
          This is a prototyope tool to explore the algorithm behind Nesta's work
          on mapping career transitions. You can read more about the project
          <a
            href="https://www.nesta.org.uk/report/mapping-career-causeways-supporting-workers-risk/"
            target="_blank"
            rel="noopener noreferrer"
            class="hover:underline text-blue-600"
            >here</a
          >.
        </p>
        <form action="transitions.html" method="get">
          <label class="block my-3 font-bold">Select a job...</label>
          <select name="occupation" id="occupation" required>
            <option></option>
          </select>
          <button
            type="submit"
            class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2"
          >
            See career transitions
          </button>
        </form>
      </div>
    </main>

    <footer class="mx-auto max-w-2xl p-4 text-gray-500">
      A prototype by
      <a
        href="https://www.nesta.org.uk/"
        target="_blank"
        rel="noopener noreferrer"
        class="hover:underline"
        >Nesta</a
      >
    </footer>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script>
      new Choices("#occupation");
    </script>
  </body>
</html>
